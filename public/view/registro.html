<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TopChoise | Registro</title>
    <link rel="stylesheet" href="../css/styleLogin.css" />
    <link rel="stylesheet" href="../css/popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/styleRegister.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <header>
      <div id="navigator"></div>
    </header>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div id="dimension-registro" class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body text-center">
              <div id="form-box">
                <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                <p class="text-white-50 mb-5">Ingrese sus datos</p>
                <form id = "formulario"class="row g-3 needs-validation" novalidate>
                  <div id="orden-formulario">
                    <div class="form-group">
                      <!-- Full Name -->
                      <label for="name" class="form-label">Nombre Completo*</label>
                      <input type="text" class="form-control ingreso-formulario"id="name" name="full_name"placeholder="Juan Perez"  minlength="4" maxlength="50" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" required/>
                    </div>
                    <div class="form-group">
                      <!-- USER -->
                      <label for="userName" class="form-label">Usuario*</label>
                      <input type="text"class="form-control ingreso-formulario"id="userName"name="full_name"placeholder="juan2008"  minlength="4" maxlength="50" required/>
                    </div>
                    <div class="form-group">
                      <!-- DNI -->
                      <label for="DNI" class="control-label">DNI*</label>
                      <input type="text"class="form-control ingreso-formulario"id="DNI"name="full_name" placeholder="12345678" onkeypress='return event.charCode >= 48 && event.charCode <= 57' minlength="4" maxlength="8" required/>
                    </div>
                    <div class="form-group">
                      <!-- Email -->
                      <label for="email" class="control-label">Email*</label>
                      <input type="text"class="form-control ingreso-formulario"id="email" name="full_name" placeholder="jperez@mail.com"  minlength="5" maxlength="50" required/>
                    </div>
                    <div class="form-group">
                      <!-- Pass -->
                      <label for="password" class="control-label">Contraseña*</label>
                      <input type="password" class="form-control ingreso-formulario" id="password" name="full_name" minlength="6" maxlength="50" placeholder="Password" required/>
                    </div>

                    <div class="form-group">
                      <!-- Provincias -->
                      <label for="provincias-select" class="control-label">Provincia*</label>
                      <select id="provincias-select" class="form-control select-direccion-invalid" >
                        <option selected value="00">
                          Seleccione una provincia
                        </option>
                      </select>
                    </div>

                    <div class="form-group">
                      <!-- Localidades -->
                      <label for="localidades-select" class="control-label">Localidad*</label>
                      <select id="localidades-select" class="form-control select-direccion-invalid" id="localidades-select">
                        <option selected value="00">
                          Seleccione una localidad
                        </option>
                      </select>
                    </div>

                    <div class="form-group">
                      <!-- Street -->
                      <label for="street" class="control-label">Calle*</label>
                      <input type="text" class="form-control ingreso-formulario" id="street" placeholder="Av. Calchaquí" minlength="1" maxlength="100" required/>
                    </div>

                    <div class="form-group">
                      <!-- Number -->
                      <label for="street_number" class="control-label">Numero*</label>
                      <input type="text" class="form-control ingreso-formulario" id="street_number" placeholder="6200" minlength="1" maxlength="10" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required/>
                    </div>

                    <div class="form-group">
                      <!-- Zip Code-->
                      <label for="zip_id" class="control-label">Codigo Postal*</label>
                      <input type="text" class="form-control ingreso-formulario" id="zip_id" placeholder="#####" minlength="1" maxlength="10" required/>
                    </div>
                  </div>
                    <div class="form-group col-12">
                      <!-- Submit Button -->
                      <button id="submitbutton" class="btn btn-outline-light btn-lg px-5" type="button"  >Registrarme</button>
                    </div>
                    <p class="para-2">¿Ya tienes una cuenta? <a href="../view/login.html">Inicia sesión</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="popups">
    </div>
    <footer id="footer-distributed"></footer>

    <script type="module" src="../js/eventos/selects.js"></script>
    <script type="module" src="../js/eventos/submitButton2.js"></script>
    <script type="module" src="../js/redirections/registro.js"></script>
 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
