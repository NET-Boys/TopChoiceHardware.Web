<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TopChoise | Login</title>
    
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/popup.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/styleLogin.css" />
  </head>

  <body>
    <header>
      <div id="navigator"></div>
    </header>
    <div id="popups">
    </div>
    
    <div id="login-box">
      <section class="vh-50 gradient-custom">
      <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
  
                  <div class="md-2 mt-md-1 pb-2">
  
                  <h2 class="fw-bold mb-2 text-uppercase">Iniciar sesión</h2>
                  <p class="text-white-50 mb-5">Ingrese su email y contraseña</p>
  
                  <div class="form-outline form-white mb-4">
                      <input type="email" id="email" class="form-control form-control-lg" />
                      <label class="form-label" for="email">Email</label>
                  </div>
  
                  <div class="form-outline form-white mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Contraseña</label>
                  </div>
  
                  <p class="small mb-4 pb-lg-2"><a class="text-white-50" href="#!">Olvidé mi contraseña</a></p>
  
                  <button id="loginbutton" class="btn btn-outline-light btn-lg px-5 mb-4" type="button">Entrar</button>
  
                  
                  </div>
                  <div>
                  <p class="mb-0">¿No tienes una cuenta? <a href="../view/registro.html" class="text-white-50 fw-bold">Regístrate</a></p>
                  </div>
              </div>
              </div>
          </div>
          </div>
      </div>
      </section>
      </div>

    <footer id="footer-distributed"></footer>
    <script type="module" src="../js/eventos/loginButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="../js/redirections/login.js"></script>
    <script type="module" src="../js/services/login/login.js"></script>
    
  </body>
</html>
